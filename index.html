<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doolhof in de Tuin</title>
    <style>
        :root {
            --bg-color: #1a2f16;
            --text-color: #f0fdf4;
            --wall-color: #2d4a22;
            --wall-border: #1e3318;
            --path-color: #8b7355;
            --fog-color: #0a1208;
            --visited-path-color: #a08868;
            --highlight: #ff9f1c;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Nieuw: hoofd-layout met zijpaneel links en doolhof rechts */
        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        #side-panel {
            width: 280px;
            max-width: 100%;
            padding: 12px 14px;
            background: rgba(0,0,0,0.35);
            border-right: 4px solid #1e3318;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h1 {
            color: #86efac;
            margin: 0 0 4px;
            font-size: 1.6rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #subtitle {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-bottom: 6px;
        }

        #top-bar {
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: rgba(0,0,0,0.25);
            padding: 8px 10px;
            border-radius: 8px;
        }

        .top-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .player-score {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.95rem;
        }

        .player-score .count {
            color: #ffd700;
            font-weight: bold;
        }

        .top-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 4px;
        }

        .small-btn {
            background-color: rgba(255,255,255,0.15);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .small-btn:hover {
            background-color: rgba(255,255,255,0.25);
            transform: translateY(-1px);
        }

        .small-btn.active {
            background-color: var(--highlight);
            border-color: var(--highlight);
        }

        .instructions {
            color: #dcfce7;
            padding: 8px 10px;
            background: rgba(0,0,0,0.25);
            border-radius: 8px;
            font-size: 0.8rem;
        }

        .controls-row {
            display: flex;
            flex-direction: column;
            gap: 3px;
            margin-bottom: 4px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        kbd {
            background: rgba(255,255,255,0.2);
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.75rem;
        }

        #game-container {
            position: relative;
            flex: 1;
            margin: 8px;
            padding: 8px;
            background: #3a5a2d;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            border: 4px solid #1e3318;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #maze-grid {
            display: grid;
            background-color: var(--wall-color);
            border: 3px solid var(--wall-border);
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--wall-color);
            position: relative;
            user-select: none;
        }

        .cell:not(.path):not(.fog) {
            background-image: radial-gradient(circle, #3e662f 20%, #2d4a22 80%);
            border: 1px solid #1e3318;
        }

        .cell.wall-decoration::before {
            content: attr(data-decoration);
            position: absolute;
            opacity: 0.8;
        }

        .cell.path {
            background-color: var(--path-color);
            border: none;
        }

        .cell.visited {
            background-color: var(--visited-path-color);
        }

        .cell.fog {
            background-color: var(--fog-color) !important;
            color: transparent !important;
            border: none !important;
            background-image: none !important;
        }

        .cell.fog::after {
            content: '';
            position: absolute;
            inset: 0;
            background-color: var(--fog-color);
            z-index: 10;
        }

        .cell.fog.exit-cell {
            border: none !important;
        }

        .cell.player {
            z-index: 5;
        }

        .cell.exit-cell {
            background-color: #4a7c3f !important;
            border: 2px dashed #86efac !important;
        }

        .cell.player.moving {
            animation: player-bounce 0.15s ease-out;
        }

        @keyframes player-bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-3px); }
        }

        #overlay, #settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .overlay-content {
            background: #fff;
            color: #333;
            padding: 25px;
            border-radius: 12px;
            max-width: 90%;
            width: 450px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 159, 28, 0.4);
            border: 4px solid var(--highlight);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .bird-icon {
            font-size: 50px;
            display: block;
            margin-bottom: 8px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-8px); }
        }

        .overlay-content h2 {
            color: #d97706;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .overlay-content .asking-player {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #666;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 90%;
            margin: 10px 0;
            border: 2px solid #cbd5e1;
            border-radius: 6px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--highlight);
        }

        button {
            background-color: var(--highlight);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
        }

        button:hover {
            background-color: #e88b0b;
            transform: scale(1.02);
        }

        #message-area {
            min-height: 20px;
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        #win-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            color: white;
            border-radius: 8px;
        }

        #win-screen h2 {
            font-size: 2em;
            color: #ffd700;
            margin-bottom: 15px;
        }

        #win-screen .winners {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        #settings-content { text-align: left; }
        #settings-content h2 { text-align: center; }

        .question-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .question-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .question-item:last-child { border-bottom: none; }

        .question-item .q-text { flex: 1; }

        .question-item .q-answer {
            color: #22c55e;
            font-weight: bold;
            min-width: 80px;
        }

        .question-item .delete-btn {
            background: #ef4444;
            padding: 5px 10px;
            font-size: 12px;
        }

        .add-question-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #eee;
        }

        .add-question-form input { margin: 0; }

        .settings-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .settings-buttons .cancel-btn { background: #6b7280; }

        .gift-settings {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #eee;
            font-size: 0.9rem;
        }

        .gift-row { margin-top: 6px; }

        .gift-row label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

            flex: 1;
            padding: 4px 6px;
            border
